<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>シンプル点字ジェネレータ</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.3.slim.min.js" integrity="sha256-ZwqZIVdD3iXNyGHbSYdsmWP//UBokj2FHAxKuSBKDSo=" crossorigin="anonymous"></script>
</head>
<body>
  <div id="point-container">
    <div>
      <div class="point" data-shift-count="0"></div>
      <div class="point" data-shift-count="4"></div>
      <div class="point" data-shift-count="1"></div>
      <div class="point" data-shift-count="5"></div>
      <div class="point" data-shift-count="2"></div>
      <div class="point" data-shift-count="6"></div>
      <div class="point" data-shift-count="3"></div>
      <div class="point" data-shift-count="7"></div>
    </div>
  </div><!--
  --><div id="result">⠀</div>
  <button id="copy">コピー</button>
  <button id="clear">クリア</button>
  <script src="main.js"></script>
</body>
</html>
